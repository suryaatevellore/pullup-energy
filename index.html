<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pull-Up Program Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .day {
      background: #fff;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .day h2 {
      margin: 0 0 10px;
    }
    .sets {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .set-tile {
      background: #ddd;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .set-tile.completed {
      background: #4caf50;
      color: white;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Pull-Up Program Tracker</h1>
  <div id="program"></div>

  <script>
    const program = [
      { day: 1, sets: [5, 4, 3, 2, 1] },
      { day: 2, sets: [5, 5, 4, 3, 2] },
      { day: 3, sets: [6, 5, 4, 3, 2] },
      { day: 4, sets: [6, 5, 5, 4, 3] },
      { day: 5, sets: [7, 6, 5, 4, 3] },
      { day: 6, sets: [7, 6, 6, 5, 4] },
      { day: 7, sets: [8, 7, 6, 5, 4] },
      { day: 8, sets: [8, 7, 7, 6, 5] },
      { day: 9, sets: [9, 8, 7, 6, 5] },
      { day: 10, sets: [10, 9, 8, 7, 6] }
    ];

    const container = document.getElementById('program');
    const savedProgress = JSON.parse(localStorage.getItem('pullupProgress')) || {};

    program.forEach(({ day, sets }) => {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');

      const title = document.createElement('h2');
      title.textContent = `Day ${day}`;
      dayDiv.appendChild(title);

      const setsDiv = document.createElement('div');
      setsDiv.classList.add('sets');

      sets.forEach((count, index) => {
        const setKey = `day${day}_set${index}`;
        const tile = document.createElement('div');
        tile.classList.add('set-tile');
        tile.textContent = count;

        if (savedProgress[setKey]) {
          tile.classList.add('completed');
        }

        tile.addEventListener('click', () => {
          tile.classList.toggle('completed');
          savedProgress[setKey] = tile.classList.contains('completed');
          localStorage.setItem('pullupProgress', JSON.stringify(savedProgress));
        });

        setsDiv.appendChild(tile);
      });

      dayDiv.appendChild(setsDiv);
      container.appendChild(dayDiv);
    });
  </script>
</body>
</html>
